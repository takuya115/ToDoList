<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoリスト</title>
    <!-- スタイルリセット -->
    <link rel="stylesheet" href="ress.min.css">

</head>
<body>
    <header>
        <nav>
            <h1>ToDoリスト</h1>

                <div class="todo-text">
                    ほげほげほげ
                </div>
                <div class="create-at">2020/02/09</div>
            </div>
        </div>
    </main>
    <script src="main.js"></script>

</html>
